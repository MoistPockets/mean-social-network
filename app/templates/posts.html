<div class="container">
	<h1>Latests posts</h1>
	<form role="form">
		<div class="form-group">
			<div class="input-group">
				<input type="text" ng-model="postBody" class="form-control">
				<span class="input-group-btn">
					<button class="btn -btn-default" ng-click="addPost()">Submit</button>
				</span>
			</div>
		</div>
	</form>
	<ul class="list-group">
		<li ng-repeat="post in posts | orderBy:'-date' track by post._id" class="list-group-item clearfix">
			<strong>@{{post.user.username}}</strong>
			<span>{{post.body}}</span>
			<div class="col-xs-12 text-left" ng-if='currentUser'>
				<p><button  ng-click="likePost(post)" class="btn"><span class="glyphicon glyphicon-heart"></span> {{post.likes.length}}</button></p>
			</div>
		</li>
	</ul>
</div>
