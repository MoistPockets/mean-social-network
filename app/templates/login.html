<div class="container">
	<form ng-submit="login(username, password)">
		<div class="form-group">
			<label>{{ 'LABEL_username' | translate }}:</label>
			<input class="form-control" type="text" ng-model="username">
		</div>
		<div class="form-group">
			<label>{{ 'LABEL_password' | translate }}</label>
			<input class="form-control" type="password" ng-model="password">
		</div>
		<input class="btn btn-success btn-lg btn-block" type="submit" value="{{ 'LABEL_login' | translate }}">
	</form>
</div>
